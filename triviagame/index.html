<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron container start-container">
        <h1>JRPG Trivia!</h1>
        <h2>Test your knowledge on JRPGs!</h2>
        <hr>
        <h1 class = "start-button">Click here to begin!</h1>
    </div>
    <div class="jumbotron container game-container">
        <div><h2>Time Remaining: <span class = "time-remaining">30</span></h2></div>
        <hr>
        <div class="question"></div>
        <hr>
        <div class="answer alert-success" id="a1"></div>
        <div class="answer alert-danger" id="a2"></div>
        <div class="answer alert-info" id="a3"></div>
        <div class="answer alert-warning" id="a4"></div>
    </div>
    <div class="jumbotron container answer-container">
        <h1 class = "answer-info"></h1>
    </div>
    <div class="jumbotron container score-container">
        <h1 class = "score-info"></h1>
        <hr>
        <button value="Restart Game" onClick="window.location.reload()">Restart Game</button>
    </div>
</body>
<script src="assets/javascript/app.js"></script>
</html>
